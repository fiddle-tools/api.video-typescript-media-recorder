<html>

<head>
    <script src="../dist/index.js"></script>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #video {
            width: 640;
            height: 480;
            border: 1px solid gray;
        }
        #container div {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>
            <video id="video" muted></video>
        </div>
        <div>
            <button id="start" disabled>start recording</button>
            <button id="stop" disabled>stop recording</button>
            <input type="text" id="VideoName" />
        </div>
        <div>
            <p>Video link: <span id="video-link"><i>will be displayed when the recording is finished</i></span></p>
        </div>
    </div>
    
    <script> 
        const video = document.querySelector('#video');
        const startButton = document.getElementById("start");
        const stopButton = document.getElementById("stop");
        const videoLink = document.getElementById("video-link");
        let stream, recorder;

        var constraints = window.constraints = {
            audio: true,
            video: true
        };

        navigator.mediaDevices.getUserMedia(constraints).then((s) => {
            stream = s;
            video.srcObject = s;
            video.play();
            startButton.disabled = false;
        });
        let sessionURL
        const videoName = `video-${Date.now()}.webm`;
        const loadurl = async () => {
            const res = await fetch("https://europe-west3-testlify-376719.cloudfunctions.net/generateResumableUrl", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "fileName":videoName,"nearestRegion":"asia-south2"
                })
            });
            const data = await res.json();
            sessionURL = data.sessionUrl;
        }
        
        document.getElementById("start").addEventListener("click", async () => {
            const videoName = document.getElementById("VideoName").value
            
            console.log(sessionURL);
            recorder = new ApiVideoMediaRecorder(stream, {
                uploadToken: "UPLOAD_TOKEN",
                videoName: videoName,
                skipUploadToAPIVideo: true,
                testlifyStorageSignedUrl: sessionURL,
            });

            recorder.addEventListener("videoPlayable", (e) => console.log("Video playable,", e));
            
            recorder.start({
                timeslice: 1000
            });
            
            startButton.disabled = true;
            stopButton.disabled = false;
        });

        document.getElementById("stop").addEventListener("click", () => {
            startButton.disabled = false;
            stopButton.disabled = true;
            document.write("URL: ",`https://storage.googleapis.com/testlify-video-asia-south2/${videoName}` )
            recorder.stop().then(v => console.log(v));
        });
        loadurl();
    </script>
</body>

</html>
